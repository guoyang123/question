<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" th:src="@{/js/jquery-3.3.1.js}" ></script>
		<script type="text/javascript" th:src="@{/js/jquery.qrcode.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/clipboard.min.js}"></script>

		<style>
			
			
			 .box .box-content{
		  	height: 240px;
		  	margin-top:20px;
		  
		  	
		  }
		  .box .box-content #qrcode{
		  	width: 140px;
		  	height: 140px;
		  	
		  	margin-top: 50px;
		  	margin-left: 50px;
		  	border: 1px solid  #d7d8d9;
		  	padding: 20px;
		  }
		  .box .box-content .detail{
		  	position: absolute;
		  	width: 300px;
		  	height: 180px;
		  	left: 240px;
		  	top:60px;
		  /*	background-color: orange;*/
		    margin-top: 20px;
			  font-size: 0px;
		  }
		    .box .box-content .detail span{
		    	color: #333;
		    	margin-left: 30px;
		    	font-weight: bold;
		    }
			 ._link{
				 display: inline-block;
				 height: 30px;
				 border: 1px solid  #c0c1c2;
				 border-top-left-radius: 4px ;
				 border-bottom-left-radius: 4px;
				 background: #f7f8f9;
				 margin-left: 30px;
				 margin-top: 10px;
				 padding: 4px;

			 }
			 ._copy{
				 display: inline-block;
				 height: 40px;
				 width:60px;
				 border: 1px solid  #c0c1c2;
				 border-left: 0px;
				 border-top-right-radius: 4px ;
				 border-bottom-right-radius: 4px ;
				 background: #f7f8f9;
				 margin-top: 10px;
				 padding: 4px;
				 outline: none;
			 }
		</style>
	</head>
	<body>
		
		
		
			<div class="box">
				<div style="width: 1px; height: 1px;"></div>
				<div class="box-content">
					<div style="width: 1px; height: 1px;"></div>
					<div id="qrcode"></div>
					<div class="detail">
						<!--问卷连接与二维码-->
						<span>问卷链接与二维码</span>
						<input type="text" class="_link"  disabled="disabled" value="http://www.baidu.com"/>
						<input type="button" class="_copy" value="复制" data-clipboard-action="copy" data-clipboard-target="._link"/>
					</div>
				</div>
			</div>
		
	</body>
</html>


<script>
	$(function () {
        //点击复制按钮
        $( "._copy").click(function () {
            //alert("start");
            var clipboard = new Clipboard("._copy");

            clipboard.on('success', function() {
                alert("copy succ");
            });

            clipboard.on('error', function() {
                alert("copy fail");
            });
        });

    })

</script>
